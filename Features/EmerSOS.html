<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency SOS</title>
  <link rel="icon" type="image/png" href="/assets/logo.png" />
  <link rel="stylesheet" href="EmerSOS.css" />
</head>

<body>
  <!-- Close Icon -->
  <a href="/assets/features.html" class="close-icon" title="Close">&times;</a>

  <div class="sos-container">
    <!-- Heading -->
    <h2 class="sos-heading">Emergency SOS</h2>

    <div class="sos-list">
      <div class="sos-box" onclick="dialContact('All India Toll Free Number', '1-800 891 4416')">
        <h3>All India Toll Free Number</h3>
        <p class="contact-number">1-800 891 4416</p>
      </div>

      <div class="sos-box" onclick="dialContact('Helpline Number for Stress, Anxiety and Depression', '9999 666 555')">
        <h3>Helpline Number for Stress, Anxiety and Depression</h3>
        <p class="contact-number">9999 666 555</p>
      </div>

      <div class="sos-box" onclick="dialContact('Lifeline Foundation', '9088030303')">
        <h3>Lifeline Foundation</h3>
        <p class="contact-number">9088030303</p>
      </div>

      <div class="sos-box" onclick="dialContact('Jeevan Aastha Helpline for Stress related queries', '1800 233 330')">
        <h3>Jeevan Aastha Helpline for Stress related queries</h3>
        <p class="contact-number">1800 233 330</p>
      </div>
    </div>
  </div>

  <script src="EmerSOS.js "></script>
</body>

</html>
