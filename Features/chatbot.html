<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="chatbot.css" />
  <link rel="stylesheet" href="../animations.css">
  <link rel="icon" type="image/png" href="/assets/logo.png" />
</head>

<body>
  <!-- close button -->
  <a href="/assets/features.html" class="close-icon" title="Close">&times;</a>

  <!-- chat container -->
  <div class="chat-container slide-down">
    <div class="chat-header">Mental Health Chatbot</div>
    <div class="chat-body" id="chatBody">
      <div class="bot-message fade-in" style="animation-delay: 0.3s;">Hello! How can I assist you today?</div>
    </div>
    <div class="chat-footer fade-in" style="animation-delay: 0.5s;">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="micBtn">🎙️</button>
      <button id="sendBtn" style="display: block;">Send</button>
      <div id="suggestions"></div>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>

</html>
